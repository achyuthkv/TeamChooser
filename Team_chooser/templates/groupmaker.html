<!DOCTYPE html>
    <html>
    	<head>
    		<title>Group Maker</title>
    		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    	</head>
    	<body style="background-color: #f1c40f">
			<div class="container" style="text-align:center; margin-top: 250px;">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8 container">
						<h1 style="font-family: ">Group Maker</h1><br />
						<form action="/" method="POST">
							
							<div class="form-group">
								<input type="file" name="csvfile" style="margin: 10px; padding-left: 100px;"><br />
								<label style="margin: 10px;">Enter Group Size : </label>&emsp;&emsp;
								<input type="text" placeholder="ex. 3" name="groupsize"><br />
								<label style="margin: 10px;">Enter Column Name : </label>&nbsp;
								<input type="text" placeholder="ex. Title" name="col_name"><br />

								<button type='submit' class='btn btn-lg btn-danger' style="margin: 20px;">Form Groups</button>
							</div>
						</form>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>
		</body>
</html>
